  </defs>
  
  <!-- Background Container -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#g)"/>
  
  <!-- Graph Bars -->
  <g transform="translate(64, 64)" filter="url(#shadow)">
    <!-- Bar 1 -->
    <rect x="48" y="236" width="64" height="116" rx="12" fill="rgba(255,255,255,0.4)"/>
    <!-- Bar 2 -->
    <rect x="160" y="156" width="64" height="196" rx="12" fill="rgba(255,255,255,0.7)"/>
    <!-- Bar 3 (Main) -->
    <rect x="272" y="76" width="64" height="276" rx="12" fill="#ffffff"/>
    
    <!-- Accent Dot (Coppel Yellow) -->
    <circle cx="304" cy="76" r="24" fill="#fbbf24"/>
  </g>
</svg>
